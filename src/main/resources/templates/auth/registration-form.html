<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:th="http://www.thymeleaf.org" 
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
  layout:decorate="~{base}">
  
  	<th:block layout:fragment="content">

  		<h2>Registration Page</h2>
  		<hr>
  		
  		<div class="row">
	  		<div id="loginbox" style="margin-top: 50px;"
				class="mainbox col-md-6 col-md-offset-3">
				
				<div class="panel panel-primary">
	
					<div class="panel-heading">
						<div class="panel-title">Register New User</div>
					</div>
	
					<div style="padding-top: 30px" class="panel-body">
	
						<!-- Registration Form -->
						<form th:action="@{/register/process-form}" th:object="${sdUser}" method="POST" class="form-horizontal">
	
						    <!-- Place for messages: error, alert etc ... -->
						    <div class="form-group">
						        <div class="col-xs-15">
						            <div>
									
										<!-- Check for registration error -->
																				
						            </div>
						        </div>
						    </div>
	
							<!-- User name -->
							<div style="margin-bottom: 25px" class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
								<input type="text" th:field="*{userName}" placeholder="username (*)" class="form-control" />
								<span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">UserNmae Error</span>
							</div>
	
							<!-- Password -->
							<div style="margin-bottom: 25px" class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
								<input type="password" th:field="*{password}" placeholder="password (*)" class="form-control" />
								<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password Error</span>
							</div>
							
							<!-- Confirm Password -->
							<div style="margin-bottom: 25px" class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
								<input type="password" th:field="*{matchingPassword}" placeholder="confirm password (*)" class="form-control" />
								<span th:if="${#fields.hasErrors('matchingPassword')}" th:errors="*{matchingPassword}">matchingPassword Error</span>
							</div>
							
							<!-- First name -->
							<div style="margin-bottom: 25px" class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
								<input type="text" th:field="*{name}" placeholder="full name (*)" class="form-control" />
								<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name Error</span>
							</div>
							
							<!-- Last name -->
							<div style="margin-bottom: 25px" class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
								<input type="text" th:field="*{mobile}" placeholder="mobile (*)" class="form-control" />
								<span th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}">mobile Error</span>
							</div>
							
							<!-- Email -->
							<div style="margin-bottom: 25px" class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
								<input type="email" th:field="*{email}" placeholder="email (*)" class="form-control" />
								<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">mobile Error</span>
							</div>
							
							<!-- User Type -->
							<div style="margin-bottom: 25px" class="input-group">
								<select th:field="*{userTypeId}">
									<option th:value="0">Select Type</option>
			                        <option th:each="userType : ${types}"
			                            th:value="${userType.id}"
			                            th:utext="${userType.type}"/>
								</select>
								<span th:if="${#fields.hasErrors('userTypeId')}" th:errors="*{userTypeId}">Error</span>
							</div>
							
							<div class="hidden-fields">
								<input type="hidden" th:name="${ _csrf.parameterName }" th:value="${_csrf.token }" />
							</div>
	
							<!-- Register Button -->
							<div style="margin-top: 10px;" class="form-group">						
								<div class="col-sm-6 controls">
									<button type="submit" class="btn btn-primary">Register</button>
								</div>
							</div>
							
						</form>
	
					</div>
	
				</div>
	
			</div>
		</div>
	</th:block>
</html>
